<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST con Servidor Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h2 class="text-center">Ingrese un libro</h2>
            <form action="/libros" method="post" autocomplete="off">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="autor" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="anio">Año</label>
                    <input type="number" name="anio" id="anio" min="1" max="2022" class="form-control" required>
                </div>

                <button class="btn btn-outline-success d-block mx-auto">Enviar</button>

            </form>
        </div>
    </div>
    
</body>
</html>
